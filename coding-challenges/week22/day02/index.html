<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Stack Emulator</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="main border border-5 p-4">
            <h1 class="text-center">Stack Emulator</h1>
            <label for="shivamsingh" class="form-label fw-bold mt-3">The Number You Want Add To The Stack</label>
            <input type="text" id="shivamsingh" class="form-control"
                placeholder=" The Number You Want Add To The Stack">
            <button id="PUSH_shivam" type="button" class=" mt-3 me-2 btn btn-outline-success">PUSH</button>
            <button id="POP_singh" type="button" class=" mt-3 btn btn-outline-danger">POP</button>
            <div class="mt-4 p-5 text-center bg-info fw-bold fs-2 border border-2" id="shivamStack"><span
                    class="text-danger">[</span> This is your Stack <span class="text-danger">]</span></div>
        </div>
    </div>
</body>

</html>
