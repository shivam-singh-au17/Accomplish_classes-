<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container bg-success p-5 bg-opacity-10 ">
        <p class="h3 mb-4">Billing Address</p>
        <div class="row">
            <div class="col">
                <label for="inputAddress2" class="form-label h6 mt-3">First Name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <label for="inputAddress2" class="form-label h6 mt-3">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>

        <label for="inputAddress2" class="form-label h6 mt-3">Username</label>
        <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="col">
            <label for="inputAddress2" class="form-label h6 mt-3">Email <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" placeholder="you@example.com" aria-label="Last name">
        </div>

        <div class="col-12">
            <label for="inputAddress" class="form-label h6 mt-3">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="col-12">
            <label for="inputAddress2" class="form-label h6 mt-3">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputCity" class="form-label h6 mt-3">City</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label h6 mt-3">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label h6 mt-3">Zip</label>
                <input type="number" class="form-control" id="inputZip">
            </div>
            <hr class="mt-4 mb-4">
        </form>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label h6" for="flexCheckDefault">
                Shipping address is the same as my building address
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label h6" for="flexCheckChecked">
                Save this information for next time
            </label>
        </div>
        <hr class="mt-3 mb-4">

        <p class="h2 mb-3">Payment</p>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label h6" for="flexRadioDefault1">
                Credit card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label h6" for="flexRadioDefault2">
                Debit card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label h6" for="flexRadioDefault2">
                PayPal
            </label>
        </div>
        <div class="row">
            <div class="col">
                <label for="inputAddress2" class="form-label h6 mt-3">Name on card</label>
                <input type="text" class="form-control" aria-label="First name">
            </div>
            <div class="col">
                <label for="inputAddress2" class="form-label h6 mt-3">Credit card number</label>
                <input type="text" class="form-control" aria-label="Last name">
            </div>
        </div>
        <P class="text-muted">full name as displayed on card</P>

    </div>
</body>

</html>
