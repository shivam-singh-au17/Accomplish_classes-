<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container border mt-5">
        <div class="row bg-primary  p-4 text-center text-white">
            <div class="col">
                bg-primary
            </div>
        </div>
        <div class="row bg-secondary p-4 text-center  text-white">
            <div class="col">
                bg-secondary
            </div>
        </div>
        <div class="row text-center  text-white">
            <div class="col bg-success p-4">
                bg-success
            </div>
            <div class="col bg-danger p-4">
                bg-danger
            </div>
        </div>
        <div class="row text-center text-white">
            <div class="col-6">
                <div class="row">
                    <div class="col-4 p-4 bg-info">bg-info</div>
                    <div class="col-8 p-4 bg-light text-black">bg-light</div>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-6 p-4 bg-info text-black bg-opacity-50">bg-info bg-opacity-50</div>
                    <div class="col-6 bg-light text-black">
                        <div class="row">
                            <div class="col-4 p-4 bg-primary bg-opacity-50">primary</div>
                            <div class="col-8 p-4 bg-warning bg-opacity-50 text-black">bg-opacity-50</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center text-white">
            <div class="col-8 p-4 bg-warning ">bg-warning</div>
            <div class="col-4 p-4 bg-dark  text-white">bg-dark</div>
        </div>

        <div class="row bg-secondary bg-opacity-25 p-4 text-center  text-black">
            <div class="col">
                bg-secondary bg-opacity-25
            </div>
        </div>

        <div class="row text-center  text-white">
            <div class="col bg-success bg-opacity-50 p-4">
                bg-success bg-opacity-50
            </div>
            <div class="col bg-danger bg-opacity-75 p-4">
                bg-danger bg-opacity-75
            </div>
        </div>

    </div>
</body>

</html>
