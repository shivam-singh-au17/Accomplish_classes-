<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="mainBox">

                <h1>Password Generate</h1>

                <div id="resultBox"></div>

                <div class="myInputBox" id="inputBox">
                    <label for="">Enter Password Length</label>
                    <input type="text" name="" id="myValue">
                </div>
                <div class="myInputBox">
                    <label for="">Include Uppercase Letters</label>
                    <input id="UppercaseBox" type="checkbox" name="">
                </div>
                <div class="myInputBox">
                    <label for="">Include Lowercase Letters</label>
                    <input id="LowercaseBox" type="checkbox" name="">
                </div>
                <div class="myInputBox">
                    <label for="">Include Numbers</label>
                    <input id="NumbersBox" type="checkbox" name="">
                </div>
                <div class="myInputBox">
                    <label for="">Include Symbols</label>
                    <input id="SymbolsBox" type="checkbox" name="">
                </div>
                <div id="myBtn">
                    <button id="submitBtn">Generate Password</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="./script.js"></script>
