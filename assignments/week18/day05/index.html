<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP Form</title>
    <link rel="stylesheet" href="/assignments/week18/day05/style.css">
</head>

<body>
    <div id="container">
        <div id="main">

            <div id="formkadiv">


                <div id="form">
                    <h1>Sign UP</h1>
                    <form action="">
                        <div class="myNumber">
                            <p>1</p>
                            <h2>Your Basic Info</h2>
                        </div>

                        <div>
                            <dl><label for="">Name:</label></dl>
                            <input class="firstInp firstInpV01" type="text">
                        </div>

                        <div>
                            <dl><label for="">Email:</label></dl>
                            <input class="firstInp firstInpV01" type="email">
                        </div>

                        <div>
                            <dl><label for="">Password:</label></dl>
                            <input class="firstInp firstInpV01" type="password">
                        </div>

                        <div class="fontsizeInput">
                            <dl><label for="age">Age:</label></dl>
                            <dl><input type="radio" name="age" id=""> Under 13</dl>
                            <input class="bussines" type="radio" name="age" id=""> Over 13
                        </div>

                        <div class="myNumber">
                            <p>2</p>
                            <h2> Your Profile </h2>
                        </div>

                        <div>
                            <dl><label for="">Bio:</label></dl>
                            <textarea class="firstInp modifide" name="" id="" cols="30" rows="4"></textarea>
                        </div>

                        <div>
                            <dl><label for="">Job Role:</label></dl>

                            <select class="firstInp firstInpV02 fontsizeInput">
                                <!-- <option value="null">------</option> -->

                                <optgroup label="Web">

                                    <option value="2">Front-End Developer</option>
                                    <option value="3">PHP Developer</option>
                                    <option value="3">Python Developer</option>
                                    <option value="3">Rails Developer</option>
                                    <option value="3">Web Designer</option>
                                    <option value="3">Wordpress Developer</option>


                                </optgroup>
                                <optgroup label="Mobaile">
                                    <option value="">Android Developer</option>
                                    <option value="">IOS Developer</option>
                                    <option value="">Mobile Designer</option>
                                </optgroup>

                                <optgroup label="Business">

                                    <option value="1">Business Owner</option>
                                    <option value="4">Freelancer</option>
                                </optgroup>

                            </select>

                        </div>

                        <div class="fontsizeInput">
                            <dl><label for="">Interests:</label></dl>
                            <dl><input type="checkbox" name="" id=""> Development</dl>
                            <dl><input type="checkbox" name="" id=""> Design</dl>
                            <input class="bussines" type="checkbox" name="" id=""> Business
                        </div>
                        <div class="mybtn">
                            <button class="firstInp firstInpV03">Sign UP</button>
                        </div>
                    </form>
                </div>



            </div>

        </div>
    </div>
</body>

</html>
