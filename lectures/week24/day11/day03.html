<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <style>
            #myHiTag{
                max-width: 40%;
                margin: auto;
            }

            img{
                width: 100%;
            }
        </style>
</head>

<body>
    <div class="container mt-5">
        <section>
            <input type="text" id="globalData" class="form-control" placeholder="Enter Your Movie Name" />
            <button id="getJockBtn" class="btn  btn-info mt-2">Get Movies Img</button>
            <div id="myHiTag"></div>
        </section>
    </div>
</body>

</html>

<script>

   
    const mybtn = document.getElementById("getJockBtn")
    
    mybtn.addEventListener("click", () => {

        document.getElementById("myHiTag").innerHTML = null

        const nameValue = document.getElementById("globalData").value;
        
         async function getData() {

            try {
                const response = await fetch(`http://www.omdbapi.com/?t=${nameValue}&apikey=8bb25747`)
                const jsonData = await response.json()

                let img = document.createElement("img")
                img.setAttribute("src", jsonData.Poster)
                document.getElementById("myHiTag").append(img)

            }
            catch (e) {
                return e.message
            }
        }

        getData()

    })


</script>
