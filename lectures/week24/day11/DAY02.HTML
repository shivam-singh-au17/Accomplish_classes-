<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <div class="container mt-5">
        <section>
            <div id="myHiTag">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ea minus magnam, eum maxime aut fugiat!</>
            <button id="getJockBtn" class="btn  btn-info">Get Random Fact</button>
        </section>
    </div>
</body>

</html>

<script>

    const baseurl = "http://www.omdbapi.com/?t=iron&apikey=8bb25747";


    const mybtn = document.getElementById("getJockBtn")


    mybtn.addEventListener("click", () => {

        const responsePromis = fetch(baseurl)
        console.log('responsePromis:', responsePromis)

        responsePromis.then(shivam => {return shivam.json()})
        .then((response) => {
            let img = document.createElement("img")
            img.setAttribute("src", response.Poster)
            document.getElementById("myHiTag").append(img)
            console.log(response);
        })

        responsePromis.catch(() => {
            console.log("Rejected Request");
        })

    })



</script>
